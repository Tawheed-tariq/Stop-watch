<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stop-watch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img onclick="watch_stop()" src="images/stop.png" alt="">
            <img src="images/start.png" onclick="watch_start()" alt="">
            <img  onclick="watch_reset()" src="images/reset.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
